<h1>GRID</h1>
<div class="ng-scope">
    <div class="tab-content">
        <div class="tab-pane fade in active" id="users">
            <div class="row tab-wrapper row tab-wrapper-noscroll">
                <div class="col-sm-10">
                    <div class="table-scroll">
                        <div>
                            <table class="table table-fixed  table-striped table-hover">
                                <thead ng-show="filteredUsers.length">
                                <tr>
                                    <th class="col-md-1">â„–</th>
                                    <th class="col-md-3">Email</th>
                                    <th class="action-col col-md-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in filteredUsers  = usersGrid | limitTo:params.pageSize">
                                    <td>
                                        <span ng-bind="user.id"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="user.email"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-group" ng-show="filteredUsers.length">
                                <ul>
                                    <a ng-disabled="page == 1" class="btn btn-default" ng-click="getPage('prev')">PREV</a>
                                    {{page}} / {{gridPages}}
                                    <a ng-disabled="page == gridPages" class="btn btn-default" ng-click="getPage('next')">NEXT</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
