<div class="ng-scope">
    <div class="tab-content">
        <div class="tab-pane fade in active" id="users">
            <div class="row tab-wrapper row tab-wrapper-noscroll">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Поиск по email" ng-model="params.searchString">
                        <!--<input type="text" class="form-control" placeholder="Поиск по email" ng-model="params.searchString">-->
                    </div>
                    <button type="button" class="btn btn-default" ng-click="search()">Search</button>
                    <button type="button" class="btn btn-default" ng-click="params.searchString='';search();">Clear</button>
                    <!--<button type="submit" class="btn btn-default" ng-click="search()">Поиск</button>-->
                </form>
                <div class="col-sm-8">
                    <div class="table-scroll">
                        <div>
                            <table class="users-grid table table-fixed  table-striped table-hover">
                                <thead ng-show="filteredUsers.length">
                                <tr>
                                    <th class="col-md-1"><a ng-click="setOrder('id')">№</a></th>
                                    <th class="col-md-3"><a ng-click="setOrder('email')">Email</a></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="user in filteredUsers  = usersGrid">
                                    <td>
                                        <span ng-bind="user.id"></span>
                                    </td>
                                    <td>
                                        <span ng-bind="user.email"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-group" ng-show="filteredUsers.length">
                                <ul>
                                    <button class="btn btn-default" type="button" ng-disabled="page == 1"
                                            ng-click="getPage('prev')">PREV</button>
                                    {{page}} / {{gridPages}}
                                    <button type="button" class="btn btn-default" ng-click="getPage('next')"
                                            ng-disabled="page == gridPages">NEXT </button>
                                </ul>
                            </div>
                            <div class="btn-group" ng-show="filteredUsers.length">
                                <ul>
                                    <button type="button" class="btn btn-default" ng-click="changeLimit(3)">3</button>
                                    <button type="button" class="btn btn-default" ng-click="changeLimit(5)">5</button>
                                    <button type="button" class="btn btn-default" ng-click="changeLimit(10)">10</button>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="spinner" style="display: none"></div>
            </div>
        </div>
    </div>
</div>
